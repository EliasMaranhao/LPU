<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
	<head>
		<title>Cadastro de usuário</title>
	</head>
	
	<section layout:fragment="conteudo">
		
		<div class="container">
		
					<div class="card card-login mx-auto mt-5">
					
							<div class="card-header bg-success">
								<h4 class="float-left">Novo usuário</h4>
								
								<div class="btn-toolbar float-right"  role="toolbar" style="margin-top:5px;">
									<div class="btn-group" role="group">
										<a th:href="@{/lpu/usuario/pesquisar}"  class="btn btn-primary btn-sm" role="button" title="pesquisar">
											<i class="fa fa-search"></i> Pesquisa
										</a>
									</div>
								</div>
							</div>
							
							<div class="card-body">
							
								<th:block th:include="fragments/MensagemSucesso"></th:block>
							
								<form method="post"  th:object="${usuario}">
								
									<th:block th:include="fragments/MensagensErroValidacao"></th:block>
									
									<input type="hidden" id="id" th:field="*{id}"/>
									
									<div class="form-group">
										<label for="nome" class="control-label" >Nome</label>
										<input type="text" class="form-control form-control-sm" id="nome"  th:field="*{nome}"/>
									</div>
									
									<div class="form-group">
										<label for="email" class="control-label" >Email</label>
										<input type="email" class="form-control form-control-sm" id="email"  th:field="*{email}"/>
									</div>
									
									<div class="form-group">
										<label for="senha" class="control-label" >Senha</label>
										<input type="password" class="form-control form-control-sm" id="senha"  th:field="*{senha}"/>
									</div>
									
									<button type="submit" class="btn btn-primary btn-sm" title="salvar nova aplicação">
										<i class="fa  fa-fw  fa-save"></i>
										Salvar
									</button>	
									
								</form>
							</div>
					</div>
			
			
		
		</div>
		
	</section>
</html>
