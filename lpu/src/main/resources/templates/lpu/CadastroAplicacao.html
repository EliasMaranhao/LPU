<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
	<head>
		<title>Cadastro de aplicação</title>
	</head>
	
	<section layout:fragment="conteudo">
		
			<div class="container">
				
						<div class="card card-register mx-auto mt-5">
						
							<div class="card-header bg-success">
								<h4 class="float-left">Nova aplicação</h4>
								
								<div class="btn-toolbar float-right"  role="toolbar" style="margin-top:5px;">
									<div class="btn-group" role="group">
										<a th:href="@{/lpu/aplicacao/pesquisar}"  class="btn btn-primary btn-sm" role="button" title="pesquisar">
											<i class="fa fa-search"></i> Pesquisa
										</a>
									</div>
								</div>
								
							</div>
							
							<div class="card-body">
									
								<th:block th:include="fragments/MensagemSucesso"></th:block>
								
								<form method="post" th:object="${aplicacao}">
								
									<th:block th:include="fragments/MensagensErroValidacao"></th:block>
									
									<input type="hidden" id="id" th:field="*{id}"/>
									
									<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
										<label for="nome" class="control-label" >Nome</label>
										<input type="text" class="form-control form-control-sm" id="nome"  th:field="*{nome}"/>
									</div>
									
									<button type="submit" class="btn btn-primary btn-sm" title="salvar nova aplicação">
										<i class="fa  fa-fw  fa-save"></i>
										Salvar
									</button>	
									
								</form>
								
							</div>
						</div>
					
			</div>
	</section>
	
</html>
