<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
	<head>
		<title>Login</title>
	</head>
	
	<section layout:fragment="conteudo">
		
		<div class="container">
		
					<div class="card card-login mx-auto mt-5">
					
							<div class="card-header bg-success">
								<h4 class="float-left">Login</h4>
							</div>
							
							<div class="card-body">
							
								<th:block th:include="fragments/MensagemSucesso"></th:block>
							
								<form method="post" th:object="${login}">
								
									<th:block th:include="fragments/MensagensErroValidacao"></th:block>
									
									<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
										<label for="email" class="control-label" >Email</label>
										<input type="email" class="form-control form-control-sm" id="email"  th:field="*{email}" placeholder="Digite seu email"/>
									</div>
									
									<div class="form-group" th:classappend="${#fields.hasErrors('senha')} ? has-error">
										<label for="senha" class="control-label" >Senha</label>
										<input type="password" class="form-control form-control-sm" id="senha"  th:field="*{senha}" placeholder="Digite sua senha"/>
									</div>
									
									<div class="form-group">
										<div class="form-check">
											<label class="form-check-label">
												<input type="checkbox" class="form-check-input"> Lembrar minha senha.
											</label>
										</div>
									</div>
									
									<button type="submit" class="btn btn-primary btn-sm btn-block" title="Login">
										<i class="fa fa-user"></i>
										Entrar no Sistema
									</button>	
									
									<div class="text-center">
										<a href="#" class="d-block small mt-3">Criar novo usu√°rio</a>
										<a th:href="@{/lpu/login/recuperarSenha}" class="d-block small">Esqueci minha senha</a>
									</div>
								</form>
				
							</div>
							
					</div>
			
		</div>
		
	</section>
</html>
