<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
	<head>
		<title>Recuperar senha</title>
	</head>
	
	<section layout:fragment="conteudo">
		<div class="container">
			<div class="card card-login mx-auto mt-5">
				<div class="card-header bg-success">
					<h4>Recuperar senha</h4>
				</div>
	
				<div class="card-body">
	
					<div class="text-center mt-4 mb-4">
						<h4>Esqueceu sua senha?</h4>
						<p>Digite seu email e nós lhe enviaremos instruções sobre como redefinir sua senha. (Mentira!!! vamos nada)</p>
					</div>
	
					<form>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="Digite seu email">
						</div>
	
						<button class="btn btn-primary btn-sm btn-block">Recuperar senha</button>
						<div class="text-center">
							<a href="#" class="d-block small mt-3">Criar uma conta</a>
							<a th:href="@{/lpu/login/entrar}" class="d-block small">Entrar no sistema</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</html>
