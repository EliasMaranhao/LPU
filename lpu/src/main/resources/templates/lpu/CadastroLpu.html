<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
	<head>
		<title>Cadastro de Lpu</title>
	</head>
	
	<section layout:fragment="conteudo">
		
		<div class="container">
		
					<div class="card card-register mx-auto mt-5">
					
							<div class="card-header bg-success">
								<h4 class="float-left">Nova lpu</h4>
								
								<div class="btn-toolbar float-right"  role="toolbar" style="margin-top:5px;">
									<div class="btn-group" role="group">
									
										<a th:href="@{/lpu/atividadeslpu/adicionarAtividades(id=*{id})}"  class="btn btn-warning btn-sm" role="button">
											<i class="fa fa-plus"></i>  Gerar lpu
										</a>
										
										<a href="#"  class="btn btn-primary btn-sm" role="button">
											<i class="fa fa-search"></i> Pesquisa
										</a>
									</div>
								</div>

							</div>
							
							<div class="card-body">
							
								<th:block th:include="fragments/MensagemSucesso"></th:block>
								
								<form method="post" class="form-vertical  js-form-loading" th:object="${lpu}">
								
									<th:block th:include="fragments/MensagensErroValidacao"></th:block>
									
									<div class="form-row">
										
										<input type="hidden" id="id" th:field="*{id}"/>
										
										<div class="form-group col-sm-2">
											<label for="dataCriacao" class="control-label" >Data criação</label>
											<input type="date" class="form-control form-control-sm" id="dataCriacao"  th:field="*{dataCriacao}"/>
										</div>
										
										<div class="col-sm-2 form-group">
											<label for="demanda" class="control-label" >Demanda</label>
											<input type="text" class="form-control form-control-sm" id="demanda" th:field="*{demanda}"/>
										</div>
										
										<div class="form-group col-sm-8">
											<label for="criadoPor" class="control-label">Criada por</label>
											<input type="text" class="form-control form-control-sm" id="criadoPor" th:field="*{criadaPor}"/>
										</div>
										
										<div class="form-group col-sm-12">
											<label for="descricao" class="control-label" >Descricao</label>
											<textarea rows="4" cols="100" class="form-control form-control-sm" id="descricao" th:field="*{descricao}" ></textarea>
										</div>
										
									</div>
									
									<button type="submit" class="btn btn-primary btn-sm" title="salvar lpu">
										<i class="fa  fa-fw  fa-save"></i>
										Salvar
									</button>	
								</form>
							</div>
							
					</div>
				
		</div>
		
	</section>
</html>
