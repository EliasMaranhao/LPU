<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">

	<head>
		<title>Pesquisa Aplicações Cadastradas</title>
	</head>

	<section layout:fragment="conteudo">
		
		<div class="container">
			
				
					<div class="card card-register mx-auto mt-5">
						
						<div class="card-header bg-success">
							<h4 class="float-left">Pesquisa aplicação</h4>
							
								<div class="btn-toolbar float-right"  role="toolbar" style="margin-top:5px;">
									<div class="btn-group" role="group" aria-label="Primeiro grupo">
										<a th:href="@{/lpu/aplicacao/novo}"  class="btn btn-primary btn-sm" role="button" title="Novo">
											<i class="fa fa-plus"></i> Novo
										</a>
									</div>
								</div>
						</div>
						
						<div class="card-body">
						
								<table class="table table-bordered table-sm table-striped">
									<thead class="thead-dark">
										<tr>
											<th class="text-center">Código</th>
											<th class="text-left">Nome</th>
											<th class="text-center">#</th>
										</tr>
									</thead>
									
									<tbody>
										<tr th:each="aplicacao : ${lista}">
											<td class="text-center" style="width: 50px" th:text="${aplicacao.id}"></td>
											<td class="text-left" th:text="${aplicacao.nome}"></td>
											
											<td class="text-center" style="width: 100px">
												<a class="btn btn-primary btn-sm" th:href="@{/lpu/aplicacao/{codigo}(codigo=${aplicacao.id})}" title="editar" style="border: 1px solid blue">
													<i class="fas fa-pencil-alt"></i>
												</a>
												
												<a class="btn btn-warning btn-sm" data-toggle="modal" data-target="#confirmacaoExclusaoModal" title="excluir" style="border: 1px solid blue"
													th:attr="data-codigo=${aplicacao.id}, data-nome=${aplicacao.nome}, data-tipo-exclusao='aplicacao'">
													
													<i class="fas fa-trash-alt"></i>
												</a>
											</td>
											
										</tr>
										<tr >
											<td colspan="5" th:if="${#lists.isEmpty(lista)}">Não há aplicações cadastradas</td>
										</tr>
									</tbody>
								</table>
							
						</div>
					</div>
		</div>
		
	</section>
</html>
